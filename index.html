<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><b>String transformers</b></h1>
    <main><input type="text" value="This is a normal sentence to transform" class="stringInput">
    <div class="transform" id="lower">
        <label>Lower Case</label>
        <span></span>
    </div>
    <div class="transform" id="upper">
        <label>Upper Case</label>
        <span></span>
    </div>
    <div class="transform" id="camel">
        <label>Camel Case</label>
        <span></span>
    </div>
    <div class="transform" id="pascal">
        <label>Pascal Case</label>
        <span></span>
    </div>
    <div class="transform" id="snake">
        <label>Snake Case</label>
        <span></span>
    </div>
    <div class="transform" id="kebab">
        <label>Kebab Case</label>
        <span></span>
    </div>
    <div class="transform" id="trim">
        <label>Trim</label>
        <span></span>
    </div>
    </main>
</body>
</html>
